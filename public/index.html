<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diablo-like RPG</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stats-widget.css">
</head>
<body>
    <div class="game-container">
        <div class="canvas-container">
            <canvas id="game-canvas"></canvas>
            <!-- UI overlay canvas will be created dynamically -->
        </div>
        <div id="status-panel">
            <div class="stat-container">
                <span>HP:</span>
                <div class="stat-bar health-bar">
                    <div class="stat-bar-fill"></div>
                    <div class="stat-bar-text">100/100</div>
                </div>
            </div>
            <div class="stat-container">
                <span>MP:</span>
                <div class="stat-bar mana-bar">
                    <div class="stat-bar-fill"></div>
                    <div class="stat-bar-text">50/50</div>
                </div>
            </div>
            <div class="stat-container">
                <span>EXP:</span>
                <div class="stat-bar exp-bar">
                    <div class="stat-bar-fill"></div>
                    <div class="stat-bar-text">0/100</div>
                </div>
            </div>
            <button id="status-button">Status</button>
        </div>
        <div id="game-messages"></div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/3d-renderer.js"></script>
    <script src="js/stats-widget.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
